<!-- Modulo de Accesorios -->
<main>
    <div class="text-white barraSup text-center justify-content-center">
        <h2>Gesti&oacute;n de Accesorios</h2> 
    </div>
    <div id="form" style="display: none;">
        <form class="formulario justify-content-between" id="formulario">
            <!-- Codigo de barras -->
            <div class="formulario-33">
                <label for="txtCodigoB" class="formulario__label">CÃ³digo de Barras</label>
                <div id="codigoB">
                    <svg id="codigoBarra"></svg>
                </div>
                <p class="formulario__input-error">Campo invalido, rellene correctamente el campo</p>
            </div>
            <div class="Desactivado">
                <!-- Codigo -->
                <div>
                    <label for="txtCodigoBarras" class="formulario__label">C&oacute;digo de Barras</label>
                    <input id="txtCodigoBarras" type="text" class="formulario__input"  readonly class="mt-2">
                </div>
                <!-- Id Accesorio -->
                <div>
                    <label for="txtCodigoAccesorio" class="formulario__label">Id Accesrio</label>
                    <input id="txtCodigoAccesorio" type="text" class="formulario__input"  readonly class="mt-2">
                </div>
                <!-- Id Producto -->
                <div>
                    <label for="txtCodigoProducto" class="formulario__label">Id Producto</label>
                    <input id="txtCodigoProducto" type="text" class="formulario__input"  readonly class="mt-2">
                </div>
            </div>
            <!-- Nombre del accesorio -->
            <div class="formulario__grupo formulario-33" id="grupo__nombreA">
                <label for="txtNombreAccesorio" class="formulario__label">Nombre del accesorio</label>
                <div class="formulario__grupo" id="grupo__nombreA">
                    <input id="txtNombreAccesorio" type="text" class="formulario__input" name="nombreA" placeholder="nombre del accesorio" class="mt-2">
                    <i  class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">Campo obligatorio</p>
            </div>
            <!-- Precio del accesorio -->
            <div class="formulario__grupo formulario-33" id="grupo__precioC">
                <label for="txtPrecioCompraA" class="formulario__label">Precio Compra</label>
                <div class="formulario__grupo" id="grupo__precioC">
                    <input id="txtPrecioCompraA" type="text" class="formulario__input" name="precioC" placeholder="precio de Compra" class="mt-2">
                    <i  class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">El precio de compra solo puede<br>contener numeros</p>
            </div>

            <!-- Venta del accesorio -->
            <div class="formulario__grupo formulario-33" id="grupo__precioV">
                <label for="txtPrecioVentaA" class="formulario__label">Precio venta</label>
                <div class="formulario__grupo" id="grupo__precioV">
                    <input id="txtPrecioVentaA" type="text" class="formulario__input" name="precioV" placeholder="precio de Venta" class="mt-2">
                    <i  class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">El precio de venta solo puede<br>contener numeros</p>
            </div>
            <!-- Marca del accesorio -->

            <div class="formulario__grupo formulario-33" id="grupo__marcaA">
                <label for="txtMarcaA" class="formulario__label">Marca del accesorio</label>
                <div class="formulario__grupo" id="grupo__marcaA">
                    <input id="txtMarcaA" type="text" class="formulario__input" name="marcaA" placeholder="marca del Accesorio" class="mt-2">
                    <i  class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">Campo obligatorio</p>
            </div>

            <!-- Existencias del accesorio -->
            <div class="formulario__grupo formulario-33" id="grupo__existenciaA">
                <label for="txtExistenciaA" class="formulario__label">Existencias</label>
                <div class="formulario__grupo" id="grupo__existenciaA">
                    <input id="txtExistenciaA" type="text" class="formulario__input" name="existenciaA" placeholder="existencias" class="mt-2">
                    <i  class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">Las existencias solo se <br>registran en numeros</p>
            </div>
        </form>
        <div class="d-flex justify-content-around botones">
            <button title="Agregar Formulario" class="btn btn-success btn-lg" onclick="moduloAccesorio.guardarAccesorio();" id="btnAddAcc"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
            <button title="Limpiar Formulario" class="btn btn-info btn-lg" onclick="moduloAccesorio.limpiarFormulario();" id="btnCleanAcc"><i class="fa fa-eraser" aria-hidden="true"></i></button>
            <button title="Borrar Accesorio" class="btn btn-danger btn-lg disabled" onclick="moduloAccesorio.borrarAccesorio();" id="btnDeleteAcc"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
        </div>
    </div>
    <!-- Tabla de datos -->
    <hr>
    <div class="d-flex justify-content-between m-3">
        <div id="buscar">
            <label for="txtBusquedaAccesorio" class="form-label mx-3">Buscar Accesorio</label>
            <input type="text" id="txtBusquedaAccesorio">
        </div>
        <div>
            <button id="desplegar">Formulario</button>
            <button id="listar" style="display: none;" class="learn-more">
                <span class="circle" aria-hidden="true">
                    <span class="icon arrow"></span>
                </span>
                <span class="button-text">Ver Tabla</span>
            </button>
        </div>
    </div>
    <table id="tablaAcc" class="tabla table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Precio C.</th>
                <th>Precio V.</th>
                <th>Existencias</th>
                <th>Estatus</th>
            </tr>
        </thead>
        <tbody id="tblAccesorio">
        </tbody>
    </table>
</main>
